version: "2"
services:
  food_service:
    container_name: food_service
    build: ./
    restart: always
    depends_on:
      - food_service_db
  food_service_db:
    container_name: food_service_db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: food_service_password
      MYSQL_DATABASE: food_service
    ports:
      - "3307:3306"
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - food_service
    links:
      - food_service:food_service