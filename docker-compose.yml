version: "2"
services:
  food_service:
    container_name: food_service
    build: ./
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - food_service_db
    networks:
      - budget_app_network
  food_service_db:
    container_name: food_service_db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: food_service_password
      MYSQL_DATABASE: food_service
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"
    volumes:
      - "./docker/provision/mysql/init:/docker-entrypoint-initdb.d"
    networks:
      - budget_app_network
networks:
  budget_app_network:
    external: true
